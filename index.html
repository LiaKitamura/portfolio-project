<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Portfolio</title>
	<meta name="viewport" content="width=device-width">
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Bitter:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<!-- see: https://en.gravatar.com/site/implement/images/ -->
		<img class="avatar animated tada" src="http://www.gravatar.com/avatar/276ff70cc15232ed253616fd334c40ad?s=200" alt="">
		<h1>Hell0, I'm Lia Kitamura.<br>I'm a web developer in Salt Lake City.</h1>

		<a class="contact-btn">Contact Me</a>

	</header>

	<section class="content">
		<h1>Latest Projects</h1>
		<div class="carousel">
			<div class="shots-container">
				<ul class="shots">
					<li><img src="images/loading.gif" alt=""></li>
				</ul>
			</div>
		</div>
	</section>

	<footer>
		<h1>Find me on the Web</h1>
		<p>You can contact me or follow me via any of these services:</p>

		<ul class="social">
			<li class="icon-facebook"><a href="#">Facebook</a></li>
			<li class="icon-twitter"><a href="#">Twitter</a></li>
			<li class="icon-instagram"><a href="#">Instagram</a></li>
			<li class="icon-youtube"><a href="#">YouTube</a></li>
			<li class="icon-google-plus"><a href="#">Google+</a></li>
			<li class="icon-dribbble"><a href="#">Dribbble</a></li>
		</ul>
	</footer>

	<div class="contact">
		<span class="close">x</span>
		<form action="" method="post">
			<p><input type="text" placeholder="Name"></p>
			<p><input type="email" placeholder="Email"></p>
			<p><textarea name="message" id="" cols="30" rows="10" placeholder="Your message."></textarea></p>
			<p><input type="submit"></p>
		</form>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
